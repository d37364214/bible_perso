<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Éditeur Biblique Personnalisé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="main-container">
        <h1>Ma Bible perso</h1>
        <p>Sélectionne un passage à lire ou à éditer.</p>
        
        <div class="mode-toggle">
            <button id="toggle-mode-button">Édition</button>
        </div>

        <div class="selection-controls">
            <select id="book-select">
                <option disabled selected value="">Livre</option>
            </select>
            <select id="chapter-select" disabled>
                <option disabled selected value="">Chapitre</option>
            </select>
            <select id="verse-select" disabled>
                <option disabled selected value="">Verset</option>
            </select>
        </div>
        
        <div class="verse-navigation" style="display: none;">
            <button id="previous-verse-btn">&lt;&lt; Précédent</button>
            <span class="current-verse-info"></span>
            <button id="next-verse-btn">Suivant &gt;&gt;</button>
        </div>

        <div id="text-display">
        </div>

        <div id="edit-area" style="display: none;">
            <textarea id="text-editor" placeholder="Commence à taper ta version ici..."></textarea>
        </div>

    </div>

    <script src="bible-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
